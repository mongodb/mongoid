- name: existing field - matches with int
  document:
    a: 20
    binaryValueofA: "00010100"
  query:
    a:
      $bitsAllClear: 35
  matches: true
  min_server_version: 3.2

- name: existing field - does not match with int
  document:
    a: 20
    binaryValueofA: "00010100"
  query:
    a:
      $bitsAllClear: 24
  matches: false
  min_server_version: 3.2


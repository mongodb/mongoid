aggregate:
  "function(obj, prev) {
     prev.count++;
   }"

group:
  "function(obj, prev) {
     prev.group.push(obj);
   }"

max:
  "function(obj, prev) {
     if (obj.[field] && prev.max == 'start') {
       prev.max = obj.[field];
     }
     if (obj.[field] && prev.max < obj.[field]) {
       prev.max = obj.[field];
     }
   }"

max_finalize:
  "function(obj) {
     if (obj.max == 'start' || isNaN(obj.max)) {
       obj.max = 0;
     }
     return obj;
   }"

min:
  "function(obj, prev) {
     if (!isNaN(obj.[field]) && prev.min == 'start') {
       prev.min = obj.[field];
     }
     if (!isNaN(obj.[field]) && prev.min > obj.[field]) {
       prev.min = obj.[field];
     }
   }"

min_finalize:
  "function(obj) {
     if (obj.min == 'start' || isNaN(obj.min)) {
       obj.min = 0;
     }
     return obj;
   }"

sum:
  "function(obj, prev) {
     if (prev.sum == 'start') {
       prev.sum = 0;
     }
     if (obj.[field]) {
       prev.sum += obj.[field];
     }
  }"

sum_finalize:
  "function(obj) {
     if (obj.sum == 'start' || isNaN(obj.sum)) {
       obj.sum = 0;
     }
     return obj;
   }"
